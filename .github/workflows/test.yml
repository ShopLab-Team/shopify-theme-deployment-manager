name: Test

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
      
      - name: Test action (dry-run staging)
        uses: ./
        with:
          mode: staging
          store: test-store
          dry_run: true
        env:
          SHOPIFY_CLI_THEME_TOKEN: test-token
          STAGING_THEME_ID: '123456789'
      
      - name: Test action (dry-run production)
        uses: ./
        with:
          mode: production
          store: test-store
          dry_run: true
        env:
          SHOPIFY_CLI_THEME_TOKEN: test-token
      
      - name: Test action (dry-run sync)
        uses: ./
        with:
          mode: sync-live
          store: test-store
          dry_run: true
        env:
          SHOPIFY_CLI_THEME_TOKEN: test-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

