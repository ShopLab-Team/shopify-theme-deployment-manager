name: Test

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

# Minimal permissions for testing
permissions:
  contents: read

jobs:
  test:
    name: Test Suite
    runs-on: self-hosted
    # Security: Skip test on forked PRs to prevent secret exposure
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      
      - name: Build action for testing
        run: npm run build
      
      - name: Test action (dry-run staging)
        uses: ./
        with:
          mode: staging
          store: test-store
          dry_run: true
        env:
          SHOPIFY_CLI_THEME_TOKEN: test-token
          STAGING_THEME_ID: '123456789'
      
      - name: Test action (dry-run production)
        uses: ./
        with:
          mode: production
          store: test-store
          dry_run: true
        env:
          SHOPIFY_CLI_THEME_TOKEN: test-token
      
      - name: Test action (dry-run sync)
        uses: ./
        with:
          mode: sync-live
          store: test-store
          dry_run: true
        env:
          SHOPIFY_CLI_THEME_TOKEN: test-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

