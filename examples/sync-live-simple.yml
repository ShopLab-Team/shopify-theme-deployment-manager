# SIMPLE & WORKING Live Theme Sync Configuration
# This is all you need - the action handles everything else

name: Sync Live Theme

on:
  # Run every hour (recommended for production)
  schedule:
    - cron: '0 * * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform dry run only'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: Sync Live Theme
    runs-on: ubuntu-latest  # or self-hosted
    
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      # Step 2: Run the sync (IT HANDLES EVERYTHING!)
      - name: Sync from Live Theme
        id: sync
        uses: ShopLab-Team/shopify-theme-deployment-manager@v1
        with:
          mode: sync-live
          sync_type: pr                # Creates a PR automatically
          sync_branch: remote_changes   # Branch for changes
          sync_target_branch: staging   # Where PR points to
          dry_run: ${{ inputs.dry_run || false }}
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 3: Job Summary (OPTIONAL - but properly formatted)
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ”„ Live Theme Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.sync.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Files | ${{ steps.sync.outputs.files_count || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PR URL | ${{ steps.sync.outputs.pull_request_url || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY

# THAT'S IT! The action handles:
# âœ… Branch creation/management
# âœ… Live theme detection
# âœ… File pulling from Shopify
# âœ… Committing changes
# âœ… Creating/updating PR
# âœ… All error handling
